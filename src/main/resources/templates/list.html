<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet"> <!-- static폴더부터 -->
</head>
<body>

<div th:replace="~{nav.html:: navbar}"></div>
<div class="card" th:each="item : ${items}">
    <img src="https://placehold.co/300">
    <div>
        <!--/*@thymesVar id="getTitle" type=""*/-->
        <h4 th:text="${item.title}"></h4>
        <a th:href="@{'/detail/' + ${item.id} }">상세</a>
        <a th:href="@{'/modify/' + ${item.id} }">수정</a>
        <p th:text="${item.price + '원'}"></p>
    </div>
</div>

</body>
</html>
